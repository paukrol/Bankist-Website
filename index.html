<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Bankist | When Banking meets Minimalist</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img class="nav__logo" src="img/logo.png" alt="Bankist logo" />
        <ul class="nav__links">
          <li class="nav__item">
            <a href="#" class="nav__link">Features</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Operations</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Testimonials</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link nav__link--btn">Open account</a>
          </li>
        </ul>
      </nav>

      <div class="header__title">
        <h1>
          When <span class="highlight">banking</span> meets<br />
          <span class="highlight">minimalist</span>
        </h1>
        <h4>A simpler banking experience for a simpler life.</h4>
        <button class="btn--text btn--scroll-to">Learn more &downarrow;</button>
        <img
          src="img/hero.png"
          class="header__img"
          alt="Minimalist bank items"
        />
      </div>
    </header>
  </body>
</html>
